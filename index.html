<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>Weather forecast Dashbord</h1>
      </nav>
    </header>
    <main>
      <section class="searchBox">
        <div class="box">
          <p>Enter City Name:</p>
          <input type="text" class="inputText" />
          <br />
          <button class="searchBtn">search</button>
          <p>or</p>
          <button class="currentBtn">Use current Location</button>
        </div>
      </section>
      <section class="weatherBox">
        <div>
          <h1 class="cityName"></h1>
          <p class="temperature"></p>
          <p class="wind">Select the city or use current location!!</p>
          <p class="humidity"></p>
        </div>
        <div>
          <img
            class="weatherIcon"
            src="https://th.bing.com/th/id/R.770b805d5c99c7931366c2e84e88f251?rik=khgO%2bY1Hh3BT9w&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png&ehk=6msbAydV7X6D4bO8zvLC664aXwKOdBU17dwrHcKxaAg%3d&risl=&pid=ImgRaw&r=0"
            alt="weatherIcon"
            style="width: 100px"
          />
          <p class="weather"></p>
        </div>
      </section>
    </main>
    <section class="forcastBox">
      <h1 style="text-align: center; font-size: xx-large; padding: 10px">
        5-Day Forecast
      </h1>
      <div class="forecast">
        <div>
          <div class="forecast-item">
            <img
            src="https://th.bing.com/th/id/R.770b805d5c99c7931366c2e84e88f251?rik=khgO%2bY1Hh3BT9w&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png&ehk=6msbAydV7X6D4bO8zvLC664aXwKOdBU17dwrHcKxaAg%3d&risl=&pid=ImgRaw&r=0"
            " alt="weather icon" style="width: 100px;"/>
            <p>Temperature: Â°C</p>
            <p>Wind: m/s</p>
            <p>Humidity: %</p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>footer</p>
    </footer>
  </body>
</html>
